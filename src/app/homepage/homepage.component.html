<div class="box">
    <div class="container">
     	<div class="row">
			 
			    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
               
					<div class="box-part text-center">
                        
                        <i class="fa fa-users fa-3x" aria-hidden="true"></i>

                        
						<div class="title">
						<h4>{{admin}}</h4> 
						</div>
                        
						<div class="text">
							<span>Admin Uses.</span>
						</div>
				
						<button pButton pRipple type="button" (click)="clicks()" icon="pi pi-check"  class="p-button-rounded p-button-text"></button>
					 </div>
				</div>	 
				
				 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
               
					<div class="box-part text-center">
					    
                        <i class="fa fa-stethoscope fa-3x" aria-hidden="true"></i>
                    
						<div class="title">
							<h4>Patient Records</h4>
						</div> 
                        
						<div class="text">
							<span>To View Patient details.</span>
						</div>
                        <button pButton pRipple type="button" (click)="patient()"  icon="pi pi-check"  class="p-button-rounded p-button-text"></button>
					
					 </div>
				</div>	 
				
				 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
               
					<div class="box-part text-center">
                        
            
                        <i class="fa fa-user-md fa-3x" aria-hidden="true"></i>

						<div class="title">
							<h4>Doctor Details</h4>
						</div>
                        
						<div class="text">
							<span>To Check the Doctor timings</span>
						</div>
						<button pButton pRipple type="button" (click)="doctor()"  icon="pi pi-check"  class="p-button-rounded p-button-text"></button>
					
					
					 </div>

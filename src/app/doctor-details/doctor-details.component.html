<div class="grid-container">
    <div class="grid-item">
        <div class="card">
               <div class="card-header">Add Doctor</div>
               <div class="card-body">
                 <blockquote class="blockquote mb-0"> 
                    <a (click)="open(content)" > <i class="fa fa-plus " style="font-size: 2rem;"></i></a>
                 </blockquote>
               </div>
             </div>
           </div>
   <div class="patient" *ngFor="let data of datas"> 
    <div class="grid-item">
     <div class="card">
            <div class="card-header">{{data.firstName}} {{data.lastName}} <cite title="Source Title">  {{data.qualification}} </cite> <ng-container *ngIf = "data.gender === 'Male'"><i class="fa fa-male" aria-hidden="true"></i></ng-container> <ng-container *ngIf = "data.gender == 'Female'"><i class="fa fa-female" aria-hidden="true"></i></ng-container>  </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>
                   {{data.age}} year old,Can contact in by Moblie No: {{data.mobileNo}} or mail ({{data.email}}).
                </p>
                <footer class="blockquote-footer">
                  Join on <cite title="Source Title"> {{data.date}}</cite>
                </footer>
              </blockquote>
            </div>
          </div>
        </div>
    </div>
  </div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Patient Detail</h4>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
            <label for="fname">First name</label>
            <div class="input-group">
              <input id="fname" class="form-control" name="fristName" [(ngModel)]="fristName" placeholder="First Name"   >
            </div>
            <label for="lname">Last name</label>
            <div class="input-group">
              <input id="lame " class="form-control" name="lastName" [(ngModel)]="lastName" placeholder="Last Name"   >
            </div>
            <label for="age">Age</label>
            <div class="input-group">
              <input id="age" class="form-control" type="number" name="age" [(ngModel)]="age" placeholder="age"  >
            </div>

            <div class="p-field-radiobutton">
              <p-radioButton name="city" value="Male" [(ngModel)]="gener" inputId="city1"></p-radioButton>
              <label for="Male">Male </label>
          </div>
          <div class="p-field-radiobutton">
              <p-radioButton name="city" value="Female" [(ngModel)]="gener" inputId="city2"></p-radioButton>
              <label for="Female">Female</label>
          </div>

          <label for="dateOfBirth">Date of join</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="date" name="dp" ngbDatepicker #dp="ngbDatepicker">
            
          </div>
          <label for="qualification">Qualification</label>
          <div class="input-group">
            <input id="qualification" class="form-control" name="qualification" [(ngModel)]="qualification" type="email" placeholder="Someone@gmail.com"  >
          </div>

          <label for="email">Email</label>
            <div class="input-group">
              <input id="email" class="form-control" name="email" [(ngModel)]="email" type="email" placeholder="Someone@gmail.com"  >
            </div>

            <label for="number">Moblie Number</label>
            <div class="input-group">
              <input id="number" class="form-control" type="number" name="mobileNo" [(ngModel)]="mobileNo" placeholder="Moblie Number "  >
            </div>

            <label for="address">Address</label>
            <div class="input-group">
              <input id="address" class="form-control" type="text"  name="address" [(ngModel)]="address" placeholder="Address "  >
            </div>

        </div>
      </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
      <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
    </div>
  </ng-template>
